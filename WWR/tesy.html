<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <style>
      /* CSS styles for the header */
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        position: relative;
      }

      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 100px;
        height: auto;
        z-index: 1;
      }

      nav {
        display: block;
        position: relative;
        margin-top: 20px;
        z-index: 2;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        display: inline-block;
        margin-right: 20px;
      }

      a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="My logo" class="logo" />
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- main content of your website goes here -->
    </main>
  </body>
</html>
